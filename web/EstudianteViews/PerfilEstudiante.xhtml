    <ui:define name="title">
        #{loginUsuarioController.usuario.nombreUsuario}- Perfil
    </ui:define>
    <ui:define name="banner">
        <img src="../resources/images/logo.png" width="303" height="82" alt="logo"/>    
        <div style="float: right" align="right">
            #{loginUsuarioController.usuario.nombreUsuario}<br/> 
            #{loginUsuarioController.usuario.rolidRol.nombreRol}<br/>  

            <h:link outcome="/faces/index" value="Cerrar Sesion" />


        </div>


    </ui:define>



    <ui:define name="nav">
        <h:form>
            <p:menubar>

                <p:menuitem outcome="VerNotas" value="Notas" />
                <p:menuitem outcome="VerObservador" value="Observador" />
                <p:menuitem outcome="VerAsistencia" value="Asistencia" />

            </p:menubar>            
        </h:form>
    </ui:define>

    <ui:define name="contenido">
        <h:form>
            <table border="3">
                <tr>
                    <td> <img src="../resources/images/hombre-usuario-icono-de-clip-art_419253.jpg" alt="logo" />
                        <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:" />
                    </td>
                    <td><span class="date">
                            <h:outputLabel value="#{loginUsuarioController.usuario.nombres}"/>&nbsp; <h:outputLabel value="#{loginUsuarioController.usuario.apellidos}"/>
                            <br/>Curso:<h:outputLabel value="#{loginUsuarioController.estudiante.cursoidCurso.nombre}"/><br/>
                            D.I:<h:outputLabel value="#{loginUsuarioController.usuario.documento}"/>

                        </span>

                    </td>

                </tr>

            </table>
        </h:form>
        <h2>
            Informacion Personal
        </h2>
        <h:form>
            <table border="2">
                <tr>

                    <td> Nombre : </td>
                    <td>  <h:outputLabel value="#{loginUsuarioController.usuario.nombres}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Apellido : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.apellidos}"/>   <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>
                <tr>
                    <td> Documento de identidad : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.documento}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>
                </tr>
                <tr>

                    <td> Correo electronico : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.correo}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Telefono : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.correo}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>



                </tr>

            </table>

        </h:form>


    </ui:define>

</ui:composition>
