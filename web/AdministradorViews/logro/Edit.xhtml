<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLogroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLogroLabel_idLogro}" for="idLogro" />
                    <h:inputText id="idLogro" value="#{logroController.selected.idLogro}" title="#{bundle.EditLogroTitle_idLogro}" required="true" requiredMessage="#{bundle.EditLogroRequiredMessage_idLogro}"/>
                    <h:outputLabel value="#{bundle.EditLogroLabel_indicador}" for="indicador" />
                    <h:inputText id="indicador" value="#{logroController.selected.indicador}" title="#{bundle.EditLogroTitle_indicador}" required="true" requiredMessage="#{bundle.EditLogroRequiredMessage_indicador}"/>
                    <h:outputLabel value="#{bundle.EditLogroLabel_asignaturaidAsignatura}" for="asignaturaidAsignatura" />
                    <h:selectOneMenu id="asignaturaidAsignatura" value="#{logroController.selected.asignaturaidAsignatura}" title="#{bundle.EditLogroTitle_asignaturaidAsignatura}" required="true" requiredMessage="#{bundle.EditLogroRequiredMessage_asignaturaidAsignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{logroController.update}" value="#{bundle.EditLogroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLogroViewLink}"/>
                <br />
                <h:commandLink action="#{logroController.prepareList}" value="#{bundle.EditLogroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLogroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
