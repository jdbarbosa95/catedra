<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogroLabel_idLogro}"/>
                    <h:outputText value="#{logroController.selected.idLogro}" title="#{bundle.ViewLogroTitle_idLogro}"/>
                    <h:outputText value="#{bundle.ViewLogroLabel_indicador}"/>
                    <h:outputText value="#{logroController.selected.indicador}" title="#{bundle.ViewLogroTitle_indicador}"/>
                    <h:outputText value="#{bundle.ViewLogroLabel_asignaturaidAsignatura}"/>
                    <h:outputText value="#{logroController.selected.asignaturaidAsignatura}" title="#{bundle.ViewLogroTitle_asignaturaidAsignatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logroController.destroyAndView}" value="#{bundle.ViewLogroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogroEditLink}"/>
                <br />
                <h:commandLink action="#{logroController.prepareCreate}" value="#{bundle.ViewLogroCreateLink}" />
                <br />
                <h:commandLink action="#{logroController.prepareList}" value="#{bundle.ViewLogroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
