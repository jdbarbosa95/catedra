<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogroEmpty}" rendered="#{logroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logroController.items.rowCount > 0}">
                    <h:outputText value="#{logroController.pagination.pageFirstItem + 1}..#{logroController.pagination.pageLastItem + 1}/#{logroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logroController.previous}" value="#{bundle.Previous} #{logroController.pagination.pageSize}" rendered="#{logroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logroController.next}" value="#{bundle.Next} #{logroController.pagination.pageSize}" rendered="#{logroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogroTitle_idLogro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLogro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogroTitle_indicador}"/>
                            </f:facet>
                            <h:outputText value="#{item.indicador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogroTitle_asignaturaidAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturaidAsignatura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logroController.prepareView}" value="#{bundle.ListLogroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logroController.prepareEdit}" value="#{bundle.ListLogroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logroController.destroy}" value="#{bundle.ListLogroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logroController.prepareCreate}" value="#{bundle.ListLogroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
