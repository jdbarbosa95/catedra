<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewObservacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewObservacionLabel_idObservacion}"/>
                    <h:outputText value="#{observacionController.selected.idObservacion}" title="#{bundle.ViewObservacionTitle_idObservacion}"/>
                    <h:outputText value="#{bundle.ViewObservacionLabel_observacion}"/>
                    <h:outputText value="#{observacionController.selected.observacion}" title="#{bundle.ViewObservacionTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewObservacionLabel_descargos}"/>
                    <h:outputText value="#{observacionController.selected.descargos}" title="#{bundle.ViewObservacionTitle_descargos}"/>
                    <h:outputText value="#{bundle.ViewObservacionLabel_fecha}"/>
                    <h:outputText value="#{observacionController.selected.fecha}" title="#{bundle.ViewObservacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewObservacionLabel_observadoridObservador}"/>
                    <h:outputText value="#{observacionController.selected.observadoridObservador}" title="#{bundle.ViewObservacionTitle_observadoridObservador}"/>
                    <h:outputText value="#{bundle.ViewObservacionLabel_profesor}"/>
                    <h:outputText value="#{observacionController.selected.profesor}" title="#{bundle.ViewObservacionTitle_profesor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{observacionController.destroyAndView}" value="#{bundle.ViewObservacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewObservacionEditLink}"/>
                <br />
                <h:commandLink action="#{observacionController.prepareCreate}" value="#{bundle.ViewObservacionCreateLink}" />
                <br />
                <h:commandLink action="#{observacionController.prepareList}" value="#{bundle.ViewObservacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewObservacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
