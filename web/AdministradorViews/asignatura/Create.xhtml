<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsignaturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_idAsignatura}" for="idAsignatura" />
                    <h:inputText id="idAsignatura" value="#{asignaturaController.selected.idAsignatura}" title="#{bundle.CreateAsignaturaTitle_idAsignatura}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_idAsignatura}"/>
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_nomAsignatura}" for="nomAsignatura" />
                    <h:inputText id="nomAsignatura" value="#{asignaturaController.selected.nomAsignatura}" title="#{bundle.CreateAsignaturaTitle_nomAsignatura}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_nomAsignatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignaturaController.create}" value="#{bundle.CreateAsignaturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.CreateAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignaturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
