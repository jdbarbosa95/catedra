<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClaseEmpty}" rendered="#{claseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{claseController.items.rowCount > 0}">
                    <h:outputText value="#{claseController.pagination.pageFirstItem + 1}..#{claseController.pagination.pageLastItem + 1}/#{claseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{claseController.previous}" value="#{bundle.Previous} #{claseController.pagination.pageSize}" rendered="#{claseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{claseController.next}" value="#{bundle.Next} #{claseController.pagination.pageSize}" rendered="#{claseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{claseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_idClase}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_asignaturaidAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturaidAsignatura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_profesoridProfesor}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesoridProfesor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClaseTitle_cursoidCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursoidCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{claseController.prepareView}" value="#{bundle.ListClaseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{claseController.prepareEdit}" value="#{bundle.ListClaseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{claseController.destroy}" value="#{bundle.ListClaseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{claseController.prepareCreate}" value="#{bundle.ListClaseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
