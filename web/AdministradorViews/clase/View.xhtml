<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClaseLabel_idClase}"/>
                    <h:outputText value="#{claseController.selected.idClase}" title="#{bundle.ViewClaseTitle_idClase}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_dia}"/>
                    <h:outputText value="#{claseController.selected.dia}" title="#{bundle.ViewClaseTitle_dia}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_hora}"/>
                    <h:outputText value="#{claseController.selected.hora}" title="#{bundle.ViewClaseTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClaseLabel_asignaturaidAsignatura}"/>
                    <h:outputText value="#{claseController.selected.asignaturaidAsignatura}" title="#{bundle.ViewClaseTitle_asignaturaidAsignatura}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_profesoridProfesor}"/>
                    <h:outputText value="#{claseController.selected.profesoridProfesor}" title="#{bundle.ViewClaseTitle_profesoridProfesor}"/>
                    <h:outputText value="#{bundle.ViewClaseLabel_cursoidCurso}"/>
                    <h:outputText value="#{claseController.selected.cursoidCurso}" title="#{bundle.ViewClaseTitle_cursoidCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{claseController.destroyAndView}" value="#{bundle.ViewClaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClaseEditLink}"/>
                <br />
                <h:commandLink action="#{claseController.prepareCreate}" value="#{bundle.ViewClaseCreateLink}" />
                <br />
                <h:commandLink action="#{claseController.prepareList}" value="#{bundle.ViewClaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
