<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template.xhtml">
    <ui:define name="title">
        #{loginUsuarioController.usuario.nombreUsuario}- Crear estudiante

    </ui:define>

    <ui:define name="banner">
        <img src="../../resources/images/logo.png" width="303" height="82" alt="logo"/>

        <div style="float: right" align="right">
            #{loginUsuarioController.usuario.nombreUsuario}<br/> 
            #{loginUsuarioController.usuario.rolidRol.nombreRol}<br/>  

            <h:link outcome="/faces/index" value="Cerrar Sesion" />


        </div>



    </ui:define>
    <ui:define name="nav">
        <h:form>
            <p:menubar>

                <p:menuitem value="Perfil" outcome="/faces/AdministradorViews/PerfilAdministrador" icon="ui-icon-person"/>

                <p:submenu label="Estudiantes" icon="ui-icon-document">

                    <p:menuitem outcome="/faces/AdministradorViews/estudiante/ListEstudiante" value="Consultar estudiante"/>
                    <p:menuitem outcome="/faces/AdministradorViews/estudiante/CreateEstudiante" value="crear estudiante"/>


                </p:submenu>
                <p:submenu label="Profesores" icon="ui-icon-document">

                    <p:menuitem outcome="/faces/AdministradorViews/profesor/ListProfesor" value="Consultar profesor"/>
                    <p:menuitem outcome="/faces/AdministradorViews/profesor/CreateProfesor" value="crear profesor"/>


                </p:submenu>
                <p:submenu label="Acudientes" icon="ui-icon-document">

                    <p:menuitem outcome="/faces/AdministradorViews/acudiente/List" value="Consultar Acudiente"/>
                    <p:menuitem outcome="/faces/AdministradorViews/acudiente/CreateAcudiente" value="crear Acudiente"/>


                </p:submenu>

            </p:menubar>            
        </h:form>
    </ui:define>

    <ui:define name="contenido">

        <div class="wrapper">
            <article class="grid_10">
                <div class="maxheight Espacio1">
                    <h3>Asignsr clase</h3>
                </div>
            </article>
        </div>


        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateClaseLabel_dia}" for="dia" />
                <h:selectOneMenu id="dia" value="#{claseController.dia}" title="#{bundle.CreateClaseTitle_dia}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_dia}">
                    <f:selectItem itemLabel="--" itemValue=" "/>
                    <f:selectItem itemLabel="Lunes" itemValue="Lunes"/>
                    <f:selectItem itemLabel="Martes" itemValue="Martes"/>
                    <f:selectItem itemLabel="Miercoles" itemValue="Miercoles"/>
                    <f:selectItem itemLabel="Jueves" itemValue="Jueves"/>
                    <f:selectItem itemLabel="Viernes" itemValue="Viernes"/>
                </h:selectOneMenu>


                <h:outputLabel value="#{bundle.CreateClaseLabel_hora}" for="hora" />



                <h:selectOneMenu id="hora" value="#{claseController.hora}" title="#{bundle.CreateClaseTitle_hora}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_hora}">
                    <f:convertDateTime pattern="HH:mm:ss" />

                    <f:selectItem itemLabel="08:00" itemValue="08:00:00"/>
                    <f:selectItem itemLabel="08:30" itemValue="08:30:00"/>
                    <f:selectItem itemLabel="09:00" itemValue="09:00:00"/>
                    <f:selectItem itemLabel="09:30" itemValue="09:30:00"/>
                    <f:selectItem itemLabel="10:00" itemValue="10:00:00"/>
                    <f:selectItem itemLabel="10:30" itemValue="10:30:00"/>
                    <f:selectItem itemLabel="11:00" itemValue="11:00:00"/>
                    <f:selectItem itemLabel="11:30" itemValue="11:30:00"/>
                    <f:selectItem itemLabel="12:00" itemValue="12:00:00"/>
                   
                </h:selectOneMenu>

                <h:outputLabel value="#{bundle.CreateClaseLabel_profesoridProfesor}" for="profesoridProfesor" />
                <h:selectOneMenu id="profesoridProfesor" value="#{profesorController.profesor}" title="#{bundle.CreateClaseTitle_profesoridProfesor}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_profesoridProfesor}">
                    <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateClaseLabel_asignaturaidAsignatura}" for="asignaturaidAsignatura" />
                <h:selectOneMenu id="asignaturaidAsignatura" value="#{asignaturaController.asignaturaSelecDocente}" title="#{bundle.CreateClaseTitle_asignaturaidAsignatura}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_asignaturaidAsignatura}">
                    <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateClaseLabel_cursoidCurso}" for="cursoidCurso" />
                <h:selectOneMenu id="cursoidCurso" value="#{cursoController.cursoSelec}" title="#{bundle.CreateClaseTitle_cursoidCurso}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_cursoidCurso}">
                    <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton actionListener="#{claseController.crearClase()}" value="crear"/>
        </h:form>

    </ui:define>

</ui:composition>
