    <!-- nótese el uso del atributo 'template' -->

    <ui:define name="title">
        #{loginUsuarioController.usuario.nombreUsuario}-Perfil
    </ui:define>

    <ui:define name="banner">
        <div>


            <img src="../resources/images/logo.png" width="303" height="82" alt="logo" align="left"/>


            <div style="float: right" align="right">
               <p:outputLabel value="#{loginUsuarioController.usuario.nombreUsuario}"/><br/> 
            <p:outputLabel value="#{loginUsuarioController.usuario.rolidRol.nombreRol}"/><br/> 
                     
                <h:link outcome="/faces/index" value="Cerrar Sesion" />


            </div>


        </div>
    </ui:define>

    <ui:define name="nav">
        <h:form>
            <p:menubar>

                <p:menuitem value="Perfil" url="PerfilProfesor.xhtml" icon="ui-icon-person"/>

                <p:submenu label="Notas" icon="ui-icon-document">

                    <p:menuitem outcome="Notas/VerNotas" value="Ver Notas"/>

                    <p:menuitem outcome="Notas/IngresarNotas" value="Ingresar Notas"/>

                </p:submenu>
                <p:submenu label="Observador" icon="ui-icon-document">
                    
                    <p:menuitem outcome="Observador/CrearObservacion" value="Hacer Observacion"/>
                    
                </p:submenu> 
                <p:submenu label="Asistencia" icon="ui-icon-document">
                    
                    <p:menuitem value="consultar asistencia" outcome="Asistencia/VerAsistencia"/>
                    <p:menuitem outcome="Asistencia/RegistrarAsistencia" value="Registrar asistencia"/>
                    
                </p:submenu> 




            </p:menubar>

        </h:form>
    </ui:define>

    <ui:define name="contenido">
                               
                <div class="wrapper">
                    <article class="grid_10">
                        <div class="maxheight Espacio1">
                            <h3>Configuracion de perfil</h3>

                        </div>
                    </article>                
            </div>
        

        <h:form>
            <table border="3">
                <tr>
                    <td> <img src="../resources/images/hombre-usuario-icono-de-clip-art_419253.jpg" alt="logo" />

                    </td>
                    <td><span class="date">
                            <h:outputLabel value="#{loginUsuarioController.usuario.nombres}"/> &nbsp;<h:outputLabel value="#{loginUsuarioController.usuario.apellidos}"/>


                            <br/> D.I:<h:outputLabel value="#{loginUsuarioController.usuario.documento}"/>
                            <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo" style="float: right" />

                        </span>

                    </td>

                </tr>

            </table>
        </h:form>
        <h2>
            Informacion Personal
        </h2>
        <h:form>
            <table border="2">
                <tr>

                    <td> Nombre : </td>
                    <td>  <h:outputLabel value="#{loginUsuarioController.usuario.nombres}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Apellido : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.apellidos}"/>   <img height="30" width="30" src="resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>
                <tr>
                    <td> Documento de identidad : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.documento}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>
                </tr>
                <tr>

                    <td> Correo electronico : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.correo}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Telefono : </td>
                    <td> <h:outputLabel value="#{loginUsuarioController.usuario.telefono}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>



                </tr>

            </table>

        </h:form>



    </ui:define>

</ui:composition>
